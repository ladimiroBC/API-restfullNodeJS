<html lang="en">
  <head>

    <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/alertifyjs@1.13.1/build/css/themes/default.min.css"/>    
    <title>FETCH CRUD</title>
    <style>
        body{
            background-color: #f7f6f6;
        }
        table thead{
            background-color: #0a4f70;
            color: white;
        }
    </style>

  <body>
    
    <div class="container mt-4 shadow-lg p-3 mb-5 bg-body rounded">
        <button id="btnCreate" type="button" class="btn btn-primary" data-bs-toggle="modal">Create</button>
        <table id="tableArticles" class="table mt-2 table-bordered table-striped">
            <thead>
                <tr class="text-center">
                    <th>ID</th>
                    <th>NAME</th>
                    <th>CATEGORY</th>
                    <th>YEAR</th>
                    <th>ACTIONS</th>
                </tr>
            </thead>
            <tbody>

            </tbody>
        </table>
    </div>

   


<div id="modalPelicula" class="modal fade" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header bg-primary text-white">
        <h5 class="modal-title" id="exampleModalLabel">Movie</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <form>
          <div class="mb-3">
            <label for="nombre" class="col-form-label">Name:</label>
            <input id="nombre" type="text" class="form-control" autofocus>
          </div>
          <div class="mb-3">
            <label for="category" class="col-form-label">Category:</label>
            <input type="text" class="form-control" id="category"></input>
          </div>
          <div class="mb-3">
            <label for="year" class="col-form-label">Year:</label>
            <input type="number" class="form-control" id="year"></input>
          </div>
        </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
        <button type="submit" class="btn btn-primary">Save</button>
      </div>
      </form>
    </div>
  </div>
</div>
